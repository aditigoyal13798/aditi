{% extends 'base.html' %}
{% block content %}
<div class="row">
    <h1>{{problem.name}}</h1>
</div>

<div class="row">
    <p>
        {% autoescape %}
            {{problem.description}}
        {% endautoescape %}
    </p>
</div>

<div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js" type="text/javascript"></script>
    <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/python");
        </script>
</div>
{% endblock %}
